<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title" /></title>

	<!-- google style -->
	<h:outputStylesheet library="css" name="maia-apps.css" />

	<!-- google Buttons style -->
	<h:outputStylesheet library="css" name="css3-buttons.css" />
	<h:outputStylesheet library="css" name="tiptip.css" />
	<h:outputScript library="js" name="jquery.tiptip.js"></h:outputScript>

	<!-- primfe faces default -->
	<h:outputStylesheet library="css" name="default.css" />


	<script type="text/javascript">
	    $(document).ready(function () {
	    	 // Launch TipTip tooltip
	        $('.tiptip a.button, .tiptip button').tipTip();

	     	// Toggle the dropdown menu's
	        $(".dropdown .button, .dropdown button").click(function () {
	            $(this).parent().find('.dropdown-slider').slideToggle('fast');
	            $(this).find('span.toggle').toggleClass('active');
	            return false;
	        });

	     	// Close open dropdown slider/s by clicking elsewhwere on page
	        $(document).bind('click', function (e) {
	            if (e.target.id != $('.dropdown').attr('class')) {
	                $('.dropdown-slider').slideUp();
	                $('span.toggle').removeClass('active');
	            }
	        }); // END document.bind
	    });
	</script>
</h:head>

<h:body>

	<!-- header -->
	<ui:include src="header.xhtml" />

	<!-- Menu Principal -->
	<ui:include src="menu-top.xhtml" />

	<!-- content -->
	<ui:insert name="content">
		<span>Pagina en construccion</span>
	</ui:insert>

	<!-- footer -->
	<ui:include src="footer.xhtml" />
</h:body>
</html>
