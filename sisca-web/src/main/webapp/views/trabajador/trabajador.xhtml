<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition>

	<h:form>
		<table>
			<tr class="ui-panel-titlebar ui-widget-header ui-corner-all">
				<td colspan="6"><p:outputLabel>DATOS GENERALES</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td align="right">
					<p:outputLabel>RUC:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtNumeroRuc" value="#{trabajadorMB.trabajador.numeroRuc}" />
				</td>
			</tr>						
			<tr>
				<td align="right">
					<p:outputLabel>Doc.Contrato:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtDocumentoContrato" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.documentoContrato}" />
				</td>
				<td align="right">
					<p:outputLabel>Fecha Contrato:</p:outputLabel>
				</td>
				<td>
					<p:calendar id="txtFechaContrato"  value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.fechaContrato}" /> 
					<p:watermark for="txtFechaContrato" value="dd/mm/yyy" />
				</td>				
			</tr>
			<tr>
				<td align="right">
					<p:outputLabel>Fecha Ingreso:</p:outputLabel>
				</td>
				<td>
					<p:calendar id="txtFechaIngreso" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.fechaIngreso}"  /> 
					<p:watermark for="txtFechaIngreso" value="dd/mm/yyy" />
				</td>
				<td align="right">
					<p:outputLabel>Fecha Cese:</p:outputLabel>
				</td>
				<td>
					<p:calendar id="txtFechaCese" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.fechaCese}"  /> 
					<p:watermark for="txtFechaCese" value="dd/mm/yyy" />
				</td>
			</tr>			
			<tr class="ui-panel-titlebar ui-widget-header ui-corner-all">
				<td colspan="6">
					<p:outputLabel>DATOS ORGANIZACIONALES</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td align="right">
					<p:outputLabel>Cargo:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtCargo" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.cargo}" />
				</td>			
				<td align="right">
					<p:outputLabel>Especialidad:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtEspecialidad" value="#{trabajadorMB.trabajador.especialidad}" />
				</td>			
			</tr>	
			<tr>
				<td align="right">
					<p:outputLabel>Area:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtArea" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.idArea}" />
				</td>
				<td align="right">
					<p:outputLabel>Local:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtLocal" value="#{trabajadorHistorialLaboralMB.trabajadorHistorialLaboral.idLocal}" />
				</td>
			</tr>
			<tr class="ui-panel-titlebar ui-widget-header ui-corner-all">
				<td colspan="6">
					<p:outputLabel>DATOS ADICIONALES</p:outputLabel>
				</td>
			</tr>
			<tr>				
				<td align="right">
					<p:outputLabel>Celular:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtCelular" value="#{trabajadorMB.trabajador.celular}" />
				</td>
				<td align="right">
					<p:outputLabel>Email:</p:outputLabel>
				</td>
				<td>
					<p:inputText id="txtEmail" value="#{trabajadorMB.trabajador.email}" />
				</td>
			</tr>
		</table>
	</h:form>

</ui:composition>
</html>
