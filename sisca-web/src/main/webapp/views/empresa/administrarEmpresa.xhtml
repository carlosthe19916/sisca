<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Index" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">



		<p:panelGrid>
<f:facet name="header"></f:facet>
			<p:row>
				<p:column>
					<p:outputLabel>Razon social:</p:outputLabel>
				</p:column>
				<p:column colspan="3">
					<p:inputText id="txtRazonSocial"
						value="#{empresaMB.empresa.razonSocial}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel>Numero RUC:</p:outputLabel>
				</p:column>
				<p:column colspan="3">
					<p:inputText id="txtNumeroRuc"
						value="#{empresaMB.empresa.numeroRuc}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>Direccion:</p:column>
				<p:column colspan="3">
					<p:inputText id="txtDireccion"
						value="#{empresaMB.empresa.direccion}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel>Estado:</p:outputLabel>
				</p:column>
			</p:row>
		</p:panelGrid>
		
		<p:commandButton action='#{empresaMB.saveEmpresa()}' value="Grabar"/>
		<p:commandButton action='#{empresaMB.saveEmpresa()}' value="cancelar"/>

	</ui:define>
</ui:composition>
</html>
